<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="first-input" >
                    <button class="generate-btn" id="pin-generate">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form action="" name="pin">
                    <input class="form-control"type="text" name="screen" id="input2">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="pin.screen.value += '7'">7</div>
                              <div class="button" onclick="pin.screen.value += '8'">8</div>
                              <div class="button" onclick="pin.screen.value += '9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="pin.screen.value += '4'">4</div>
                              <div class="button" onclick="pin.screen.value += '5'">5</div>
                              <div class="button" onclick="pin.screen.value += '6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="pin.screen.value += '1'">1</div>
                              <div class="button" onclick="pin.screen.value += '2'">2</div>
                              <div class="button" onclick="pin.screen.value += '3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"  onclick="pin.screen.value = pin.screen.value.slice(0, -1)"><</div>
                                <div class="button" onclick="pin.screen.value += '0'">0</div>
                                <div class="button" onclick="pin.screen.value = ''">C</div>
                            </div>
                        </form>
                            <div>
                                <button type="button"  class="submit-btn" id="submit">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById("pin-generate").addEventListener('click', function(){
           
           
                var generate = document.getElementById("first-input")
                var number = generate.innerHTML = Math.floor(( 1000 + Math.random() * 9000 ));
                var pinNumber = document.getElementById("first-input").value = number;     
               
        })
        document.getElementById("submit").addEventListener('click', function(){
            var pinNumber = document.getElementById("first-input").value; 
            var input2 = document.getElementById("input2").value;
            if(pinNumber == input2){

                let success = document.getElementById("success");
                    success.style.display = "block"; 
                  
            }
            
            else{

                let wrong = document.getElementById("wrong");
                    wrong.style.display = "block";  
                
                 }
            })
       
    </script>
</body>
</html>
